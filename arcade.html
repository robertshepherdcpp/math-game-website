<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center"><a href="index.html" class="special-x">Extra</a> Arcade Games</h1>
        <div class="row">
            <!-- Snake Game Card -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="snake.jpg" class="card-img-top" alt="Snake Game">
                    <div class="card-body">
                        <h5 class="card-title">Snake Game</h5>
                        <p class="card-text">Play the classic Snake game and grow your snake as long as possible!</p>
                        <a href="snake.html" class="btn btn-primary">Play Now</a>
                    </div>
                </div>
            </div>
            <!-- TicTacToe Game Card -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="tictactoe.jpg" class="card-img-top" alt="TicTacToe Game">
                    <div class="card-body">
                        <h5 class="card-title">TicTacToe Game</h5>
                        <p class="card-text">Challenge your friends or play against the computer in TicTacToe!</p>
                        <a href="tictactoe.html" class="btn btn-primary">Play Now</a>
                    </div>
                </div>
            </div>
            <!-- Minesweeper Game Card -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="minesweeper.jpg" class="card-img-top" alt="Minesweeper Game">
                    <div class="card-body">
                        <h5 class="card-title">Minesweeper Game</h5>
                        <p class="card-text">Clear the minefield without detonating any mines in Minesweeper!</p>
                        <a href="minesweeper.html" class="btn btn-primary">Play Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
